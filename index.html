<body>
  <style>
    body {
      background-color: rgb(5, 20, 30);
      color: white;
      font-family: monospace;
    }

    .holder {
      z-index: 1;
      display: absolute;
      position: absolute;
      top: 50%;
      left: 100px;
      transform: translateY(-50%);
      font-size: 30px;
    }

    .link {
      transition: all 0.5s;
      color: white;
      text-decoration: underline darkslategrey;
    }

    .holder:hover>.link:hover {
      filter: blur(0px);
      opacity: 1;
      text-decoration: underline grey;
    }

    .holder:hover>.link {
      filter: blur(2px);
      opacity: 0.7;
      text-decoration: underline rgba(0, 0, 0, 0);
    }

    .square {
      display: absolute;
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 100px;
      transform: translateY(-50%) translateX(-50%) rotate(45deg);
      background-color: rgba(0, 0, 0, 0.3);
      transition: all 0.5s;
      opacity: 1;
      z-index: 0;
    }

    .holder:hover~.square {
      transform: translateX(calc(-50% + 100px)) translateY(-50%) rotate(135deg) scale(1.4, 1.4);
    }

    .header {
      z-index: 1;
      display: absolute;
      position: relative;
      width: 50%;
      bottom: -130px;
      left: 90px;
      transform: translateY(-50%);
      font-size: 30px;
    }
  </style>
  <p class='header'>My Projects</p>
  <div class="holder">
    <a class="link" href="https://github.com/RJRock12/MediaView" target="_blank" rel="noopener noreferrer">MediaView</a>
    <br>
    <a class="link" href="https://quickmark.rf.gd/quickmark/" target="_blank" rel="noopener noreferrer">QuickMark</a>
    <br>
    <br>
    <a class="link" href="https://github.com/RJRock12" target="_blank" rel="noopener noreferrer">Thanks to RJRock12 for being a friend</a>
    <br>
  </div>

  <div class="square"></div>

</body>
